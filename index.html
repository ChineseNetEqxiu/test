<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>易企秀产品知识库</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>-->
    <link rel="stylesheet" href="css/style.css"/>
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <!--<script src="//cdn.bootcss.com/systemjs/0.19.27/system-polyfills.js"></script>-->
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <!--<script src="//cdn.bootcss.com/angular.js/2.0.0-beta.17/angular2-polyfills.min.js"></script>-->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>

    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!--<script src="//cdn.bootcss.com/typescript/1.9.0/typescript.js"></script>-->
    <script src="node_modules/typescript/lib/typescript.js"></script>
    <!--<script src="//cdn.bootcss.com/mousetrap/1.4.6/mousetrap.min.js"></script>-->
    <script src="node_modules/mousetrap/mousetrap.js"></script>

    <script src="node_modules/rxjs/bundles/Rx.js"></script>

    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: {
                emitDecoratorMetadata: true
            },
            packages: {
                'app': {
                    defaultExtension: 'ts'
                }
            }
        });

        System.import('app/app').catch(function(err){
            console.error(err);
        });
    </script>
</head>
<body>
    <app></app>
